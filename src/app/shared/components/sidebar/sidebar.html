<div class="flex flex-col gap-4 p-4 text-white text-lg">

    @if (sidebarLinks().length === 0) {
        <div class="text-gray-400 text-sm italic">Sin opciones</div>
    }

    @for (link of sidebarLinks(); track link.path) {
        <button
            [routerLink]="link.path"
            class="text-left hover:bg-gray-700 p-2 rounded"
        >
            {{ link.label }}
        </button>
    }

</div>
