<div class="h-screen flex items-center justify-center bg-gray-100">
    <form
        class="bg-white p-8 rounded shadow w-96 flex flex-col gap-4"
        (ngSubmit)="onSubmit()"
    >
        <h1 class="text-2xl font-semibold text-center">Ingresar</h1>

        <input
            type="email"
            [(ngModel)]="email"
            name="email"
            class="border p-2 rounded"
            placeholder="Email"
            required
        />

        <input
            type="password"
            [(ngModel)]="password"
            name="password"
            class="border p-2 rounded"
            placeholder="ContraseÃ±a"
            required
        />

        <button
            class="bg-blue-600 text-white py-2 rounded hover:bg-blue-700"
            type="submit"
        >
            Entrar
        </button>

        <p class="text-red-600 text-center" *ngIf="error">
            {{ error }}
        </p>
    </form>
</div>
